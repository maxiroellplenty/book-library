<div class="container">
    <div class="row">
        <div class="col-md-5 login-form">
            <h2>School Book Library</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col">
                        <input type="text" formControlName="vorname" class="form-control" placeholder="Vorname">
                    </div>
                    <div class="col">
                        <input type="text" formControlName="nachname" class="form-control" placeholder="Nachname">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="text" formControlName="passwort" class="form-control" placeholder="Passwort">
                    </div>
                    <div class="col">
                        <input type="text" formControlName="passwort" class="form-control"
                            placeholder="Passwort wiederholen">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 col">
                        <input type="text" formControlName="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-md-4 col">
                        <input type="text" formControlName="klasse" class="form-control" placeholder="Klasse">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 col">
                        <input type="text" formControlName="adresse" class="form-control" placeholder="Adresse">
                    </div>
                    <div class="col-md-4 col">
                        <input type="text" formControlName="plz" class="form-control" placeholder="Postleitzahl">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="text" formControlName="stadt" class="form-control" placeholder="Stadt">
                    </div>
                    <div class="col">
                            <select class="form-control">
                                    <option *ngFor="let country of countrys">{{country}}</option>
                                  </select>
                            


                        <!-->input type="text" formControlName="land" class="form-control" placeholder="Land"-->
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-lg btn-primary">Registrieren</button>
                    <img *ngIf="loading" class="pl-3"
                        src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

                </div>
            </form>
        </div>
        <div class="col-md-7">
            <img class="login-img" src="assets/login.jpg">
        </div>
    </div>
</div>
