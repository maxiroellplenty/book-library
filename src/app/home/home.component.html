<h1>Hi {{currentUser.firstName}}!</h1>

<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="suchtext">Suchtext</label>
            <input type="text" formControlName="searchtext" class="form-control"  />
            
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Suchen</button>
            
        </div>
    </form>


    <!-->form (ngSubmit)="onSubmit()">
            <input placeholder="Suchetext..."> <input type="submit" value="suchen" >
    </form-->
<h3>Suchergebnisse:</h3>

<table class="table">
    <!-->tr>
        <th>Bild:</th>
        <th>ISBN:</th>
        <th>Bild</th>
        <th>Verfügbarkeit</th>
        <th></th>
    </tr-->
    <tr *ngFor="let result of results">
        <td><img width="100px" height="200px" src="{{result.img}}"></td>
        <td><a href="#" >{{result.buchtitel}}</a><br>
        Author: {{result.author}}<br>
        ISBN: {{result.ISBN}}
        </td>
        
        <td><span *ngIf="result.available && result.available > 0" style="color:green">Verfügbar</span>
            <span *ngIf="!result.available || result.available == 0" style="color:red">nicht Verfügbar</span></td>
       
    </tr>
</table>
