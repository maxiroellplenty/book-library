<form class="mt-3" [formGroup]="searchForm" (ngSubmit)="loadSearchResults()">
        <div class="form-group seach">
            <input placeholder="Buch Suche" type="text" [(ngModel)]="searchText" ng-click="loadSearchResults()" formControlName="searchtext" class="form-control"  />
            <button class="btn btn-primary ml-3">Suchen</button>
        </div>
    </form>


    <!-->form (ngSubmit)="onSubmit()">
            <input placeholder="Suchetext..."> <input type="submit" value="suchen" >
    </form-->
<div class="container">
    <h3>Suchergebnisse: <span *ngIf="results.length > 0">{{ this.results.length }}</span></h3>
    <div class="row" *ngIf="results.length <= 0">
        <div class="col">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h4 class="display-4 text-center">Keine Suchergebnisse</h4>
                    <p class="lead text-center">Nutze die Suchfunktion um Bücher zu suchen</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3 pt-2 pb-2 book-search-item" *ngFor="let result of results">
        <div class="col-md-2">
            <img width="100px" height="100px" src="https://picsum.photos/200">
        </div>
        <div class="col-md-5">
            <h5><a class="link" (click)="openBook(result.id)">{{result.title}}</a></h5>
            <div>Author: {{result.author}}</div>
            <div>ISBN: {{result.isbn}}</div>
            <div>Genre: {{result.genre}}</div>
            <div>Verlag: {{result.verlag.name}}</div>
        </div>
        <div class="col-md-5">
            <span *ngIf="result.available && result.available > 0" style="color:green">Verfügbar</span>
            <span *ngIf="!result.available || result.available == 0" style="color:red">nicht Verfügbar</span>
        </div>
    </div>
</div>
